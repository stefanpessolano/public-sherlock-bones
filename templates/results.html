<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> 
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">
    </head>
    <body>
        <div class="container">
            <div class="row buffer">
                <div class ="col-md-6 col-centered">
                    <div class = jumbotron>
                        <a href="/">
                            <img src="{{url_for('static', filename='images/logo.png')}}" alt="Sherlock Bones" width="100%" height="100%">
                        </a>
                    <br> 
                    <img src="{{url_for('static', filename='images/line.png')}}" width="100%" height="100%"> 
                    <br><br>
                    {% if info|length < 1 %}
                    <a style="margin-left: 10px;color:white" href="">No results could be found. Please try again.</a>
                    {% endif %}
                    {% for result in info %}
                        <img src={{result.image}} height=35% width=35% style="border: 4px solid black;">
                        <a style="margin-left: 10px;color:white" href={{result.url}} target="_blank">{{result.breed}}</a>
                        <br><br>
                        
                    {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
