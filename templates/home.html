<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> 
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">
    </head>
    <body>
        <div class="container">
            <div class="row buffer">
                <div class ="col-md-6 col-centered">
                    <div class = jumbotron>
                    <a href="/">
                        <img src="{{url_for('static', filename='images/logo.png')}}" alt="Sherlock Bones" width="100%" height="100%">
                    </a>
                    <br>
                    <img src="{{url_for('static', filename='images/line.png')}}" width="100%" height="100%"> 
                    <br><br> 
                    <form action="/" method="POST" enctype="multipart/form-data">
                        <label>Select an image...</label>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" name="image" id="image">
                            <label class = "custom-file-label" for="image"></label>
                        </div>
                        
                        <button type="submit"> <img src = "{{url_for('static', filename='images/bone.png')}}"width="30%" height="30%"> </button>
                    </form>
                    </div>
                </div>
            </div>
        </div>
        
    </body>
</html>
